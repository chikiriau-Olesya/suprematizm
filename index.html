<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suprematizm</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <div class="main__first">
            <div class="circle" id="firstClick"></div>
            <div class="triangle" id="secondClick"></div>
            <div class="rec"></div>
            <div class="square"></div>
            <div class="rec__blue" ></div>
            <div class="rec__blue__two"></div>
            <div class="circle__yellow" ></div>
            <div class="circle__down" id="eigthtClick"></div>
            <div class="rec__red" id="fourthClick"></div>
            <div class="triangle__small" id="thirdClick"></div>
            <div class="line__down"></div>
            <div class="circle__yellow__small"></div>
            <div class="line__top"></div>
            <div class="square__black group" id="sixClick"></div>
            <div class="rec__blue__small group" id="sevenClick"></div>
        </div>
        <div class="main__sec">
            <div class="yellow__square yellow__square__one"></div>
            <div class="yellow__square yellow__square__sec"></div>
            <div class="yellow__square yellow__square__th"></div>
        </div>
        <div class="main__third"> </div> 
        <div class="main__white__circ" id="makeSquare">
            <div class="circle__white circle__white__first"></div>
            <div class="circle__white circle__white__second"></div>
            <div class="circle__white circle__white__third"></div>
            <div class="circle__white circle__white__fourth"></div>
            <div class="circle__white circle__white__fifth"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
